<!DOCTYPE html>
<html>

<head>
    <title>vidya - a simple video chat app</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <script src="https://global.oktacdn.com/okta-signin-widget/3.1.3/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/3.1.3/css/okta-sign-in.min.css" type="text/css" rel="stylesheet" />
    <link href="/static/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="/">vidya</a></h1>
            <h2><a href="/">a simple video chat app</a></h2>
        </header>

        <div id="okta-login-container"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col-md-auto align-self-center">
                <p id="login">
                    <b>NOTE</b>: You are not currently logged in. If you'd like to start your own chat room please <button type="button" class="btn btn-light" onclick="document.location='/'">log in</button>
                </p>
                <div id="url" class="alert alert-dark" role="alert">
                    <span id="roomIntro">ROOM URL</span>: <span id="roomUrl"></span>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <div id="remotes" class="row">
            <div class="col-md-6">
                <div class="videoContainer">
                    <video id="selfVideo"></video>
                    <meter id="localVolume" class="volume"></meter>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Hacked together by <a href="https://https://www.linkedin.com/in/stevancunningham/">@StevanCunningham</a>
            and <a href="https://twitter.com/oktadev">@oktadev</a>.</p>
    </footer>
    <script type="text/javascript" src="static/js/okta.js"></script>
</body>

</html>
